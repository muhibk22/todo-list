<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="Logo">
            <h1>To-Do List</h1>
            <button type="button" class="navigation" id="navigation">&#9776;</button>
        </header>
        <main class="main">
            <nav class="sidebar">
                <h2>Tasks</h2>
                <ul>
                    <li> <img src="images/calendar.svg" class="calendar"> All Time</li>
                    <li> <img src="images/calendar-today.svg" class="calendar"> Today</li>
                    <li> <img src="images/calendar-week.svg" class="calendar"> This Week</li>
                </ul>
                <h2>Projects</h2>
                <ul>
                    <li>Get Abs</li>
                    <li>Test</li>
                    <li>mhmmmmmmmmmmmmmmmmmmmm</li>
                </ul>
                <button type="button" class="add"><img src="images/plus.svg"></button>
            </nav>
            <div class="content">
                <h1 class="title">Tasks- All Time</h1>
                <div class="tasks">
                    <input type="checkbox" class="checkbox">
                    <div class="task-title-div">
                        <p class="task-title">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </div>
                    <button type="button" class="details">Details</button>
                    <p class="date">Feb 22</p>
                    <img src="images/pencil.svg" alt="Edit" class="modify-btn edit">
                    <img src="images/delete.svg" alt="Delete" class="modify-btn delete">
                </div>
                <div class="tasks">

                </div>
                <div class="tasks">

                </div>
                <div class="tasks">

                </div>
            </div>
        </main>
    </div>
</body>

</html>
